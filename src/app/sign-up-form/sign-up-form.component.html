<h2>SignUp User</h2>

<div class="row">
    <form [formGroup]="form" (ngSubmit)="login()" method="POST" class="col-md-4 ">
    
        <div *ngIf="form.errors" class="alert alert-danger">
            Invalid Username/Password
        </div>
        
        <div class="form-group">
            <label for="username">User Name</label>
            <input 
                formControlName="username"
                type="text" 
                id="username" 
                placeholder="User Name..." 
                class="form-control"/>
            <div *ngIf="form.get('username').pending">
                Checking for uniqueness...
                <div><div class="loader"></div></div>
            </div>
            
            <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">
                <div *ngIf="form.get('username').errors.cannotContainSpace">User name can not contain space</div>
                <div *ngIf="form.get('username').errors.required">User Name is Required</div>
                <div *ngIf="form.get('username').errors.shouldbeUnique">User Name is Already Taken</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="pass">Password</label>
            <input formControlName="pass" type="password" id="pass" placeholder="password..." class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <form class="col-md-4" [formGroup]="form2">
        <div class="form-group" style="padding-left: 50px;">
            <label for="input"><b>Insert Data</b></label>
            <input 
                formControlName="input"
                type="text"
                id="input"
                (keyup.enter)="addData(form2.get('input').value)"
                class="form-control"
            />
        </div>
        <ul class="form-group" style="padding-left: 50px;">
            <li
                *ngFor="let value of data" 
                (click)="removeData(value)"
            >
                {{value}}
            </li>
    
        </ul>
    </form>
</div>

<change-password></change-password>
