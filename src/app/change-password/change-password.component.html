<form [formGroup]="form3" class="col-md-4">
    <h2>Set New Password</h2>
    <div class="form-group">
        <label>Old Password</label>
        <input
            type="text"
            formControlName="currentPass"
            id="currentPass"
            class="form-control"
        />
       <div *ngIf="form3.get('currentPass').touched && form3.get('currentPass').invalid" class="alert alert-danger">
           required
       </div>
    </div>



    <div class="form-group">
        <label>New Password</label>
        <input
            formControlName="newPass"
            id="newPass"
            type="text"
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input
            formControlName="confirmPass"
            id="confirmPass"
            type="text"
            class="form-control"
        />
    </div>

    <button type="submit" class="btn btn-primary">Set</button>

</form>
